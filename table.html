<!DOCTYPE html>
<html>
    <head><title>table</title>
        <style>
            table{
                border-collapse: collapse;
                width:50%;
                height: 20vh;
            }
            table,th,td{
                border:2px solid black;
            }
            th{
                background-color:lightslategray;
            }
            h1, table{
                margin:13px;
            }
            td{
                text-align: center;
            }
        </style>
     </head>

    <body>
        <h1>Simple HTML Table Example</h1>
<table >
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr> 
    <tr>
      <td>John</td>
      <td>25</td>
      <td>USA</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td> 30</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>David</td>
        <td>22</td>
        <td>UK</td>
      </tr>
    
  </table>
    </body>
</html>
