<!DOCTYPE html>
<html>
    <head> 
        <title>list</title>
        <link href="list.css" rel="stylesheet">
    </head>
    <body>
        <h1>HTML List</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Milk</li>
            <li>Sugar</li>
            <li>Bread</li>
        </ul>
        <h2>Ordered List</h2>
            <ol>
                <li> Put the kettle on</li>
                <li>Put the teabag in the cup</li>
                <li>Wait for the kettle to boil</li>
                <li>Pour boiling water in the cup</li>
            </ol>
     
    </body>
</html>
